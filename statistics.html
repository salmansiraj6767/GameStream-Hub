<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics - Gaming Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i></a></li>
        <li><a href="game-details.html"><i class="fas fa-gamepad"></i></a></li>
        <li><a href="downloads.html"><i class="fas fa-gift"></i></a></li>
        <li><a href="friends.html"><i class="fas fa-comment-dots"></i></a></li>
        <li><a href="statistics.html" class="active"><i class="fas fa-bell"></i></a></li>
        <li><a href="profile.html"><i class="fas fa-cog"></i></a></li>
      </ul>
      <button class="add-btn"><i class="fas fa-plus"></i></button>
    </nav>

    <main class="main-content">
      <!-- Top Navigation Bar -->
      <header class="top-nav">
        <div class="greeting">Good Morning, <span class="username">SALMAN</span></div>
        <div class="search-bar">
          <input type="text" placeholder="Search statistics">
          <i class="fas fa-search"></i>
        </div>
        <div class="top-actions">
          <div class="notif-circle" id="notifBell" tabindex="0">
            <i class="fas fa-bell"></i>
            <div class="notif-dropdown" id="notifDropdown">
              <h4>Notifications</h4>
              <ul class="notif-list" id="notifList">
                <!-- Notifications will be injected here -->
              </ul>
              <div class="notif-empty" id="notifEmpty">No new notifications</div>
            </div>
          </div>
          <div class="profile-pic"><a href="profile.html"><img src="assets/images/profile.jpeg" alt="Profile"></a></div>
        </div>
      </header>

      <!-- Statistics Content -->
      <section class="statistics-page">
        <div class="page-header">
          <h1>Gaming Statistics</h1>
          <div class="time-filter">
            <button class="filter-btn active" data-period="all">All Time</button>
            <button class="filter-btn" data-period="month">This Month</button>
            <button class="filter-btn" data-period="week">This Week</button>
            <button class="filter-btn" data-period="day">Today</button>
          </div>
        </div>

        <!-- Total Stats Overview -->
        <div class="stats-overview">
          <div class="stat-card total-hours">
            <div class="stat-icon">
              <i class="fas fa-clock"></i>
            </div>
            <div class="stat-content">
              <h3>Total Hours</h3>
              <div class="stat-value" id="total-hours-display">12,340</div>
              <div class="stat-change positive">+156h this month</div>
            </div>
          </div>
          
          <div class="stat-card games-played">
            <div class="stat-icon">
              <i class="fas fa-gamepad"></i>
            </div>
            <div class="stat-content">
              <h3>Games Played</h3>
              <div class="stat-value" id="games-played-display">24</div>
              <div class="stat-change positive">+3 this month</div>
            </div>
          </div>
          
          <div class="stat-card achievements">
            <div class="stat-icon">
              <i class="fas fa-trophy"></i>
            </div>
            <div class="stat-content">
              <h3>Achievements</h3>
              <div class="stat-value" id="achievements-display">847</div>
              <div class="stat-change positive">+12 this month</div>
            </div>
          </div>
          
          <div class="stat-card win-rate">
            <div class="stat-icon">
              <i class="fas fa-chart-line"></i>
            </div>
            <div class="stat-content">
              <h3>Win Rate</h3>
              <div class="stat-value" id="win-rate-display">68.5%</div>
              <div class="stat-change positive">+2.3% this month</div>
            </div>
          </div>
        </div>

        <!-- Game Hours Chart -->
        <div class="chart-section">
          <h2>Hours by Game</h2>
          <div class="chart-container">
            <canvas id="hours-chart"></canvas>
          </div>
        </div>

        <!-- Top Games -->
        <div class="top-games-section">
          <h2>Top Games</h2>
          <div class="top-games-list" id="top-games-list">
            <!-- Dynamic top games will be injected here -->
          </div>
        </div>

        <!-- Recent Activity -->
        <div class="recent-activity-section">
          <h2>Recent Activity</h2>
          <div class="activity-list" id="activity-list">
            <!-- Dynamic activity will be injected here -->
          </div>
        </div>
      </section>
    </main>

    <!-- Friends List Sidebar (Right) -->
    <aside class="friends-list">
      <h4>Friends Online</h4>
      <ul>
        <li class="friend online"><img src="Assets/images/friend2.jpg" alt="Friend"></li>
        <li class="friend offline"><img src="Assets/images/friend3.jpg" alt="Friend"></li>
        <li class="friend online"><img src="Assets/images/friend4.jpg" alt="Friend"></li>
        <li class="friend online"><img src="Assets/images/friend5.jpg" alt="Friend"></li>
        <li class="friend offline"><img src="Assets/images/friend6.jpg" alt="Friend"></li>
        <li class="friend online"><img src="Assets/images/friend7.jpg" alt="Friend"></li>
      </ul>
    </aside>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/script.js"></script>
  <script src="js/statistics.js"></script>
</body>
</html>
